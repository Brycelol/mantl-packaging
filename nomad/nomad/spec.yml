---
name: nomad
version: 0.2.1
license: MPLv2.0
iteration: 1
vendor: Hashicorp
url: https://nomadproject.io
architecture: x86_64
description: Nomad is a distributed, highly available, datacenter-aware scheduler
type: rpm

depends:
  - systemd

resources:
  - url: https://releases.hashicorp.com/nomad/0.2.1/nomad_0.2.1_linux_amd64.zip
    hash-type: sha1
    hash: 32b692b30286e9feeb90ae856106417f37305d27

targets:
  - src: "{{.BuildRoot}}/nomad"
    dest: /usr/bin/
  - src: "{{.SpecRoot}}/nomad.service"
    dest: /etc/systemd/system/nomad.service
    template: true
  - src: "{{.SpecRoot}}/nomad.sysconfig"
    dest: /etc/sysconfig/nomad
    config: true
  - src: "{{.SpecRoot}}/nomad.hcl"
    dest: /etc/nomad/nomad.hcl
    config: true
  - src: "{{empty}}"
    dest: /var/lib/nomad

scripts:
  build: |
    unzip nomad_{{.Version}}_linux_amd64.zip

  after-install: |
    systemctl enable /etc/systemd/system/nomad.service 2>/dev/null
    systemctl start nomad.service

  before-remove: |
    systemctl stop nomad.service
    systemctl disable nomad.service 2>/dev/null

  after-remove: |
    systemctl daemon-reload

  after-upgrade: |
    systemctl daemon-reload
    systemctl restart nomad.service

extra-args: |
  --rpm-os linux
